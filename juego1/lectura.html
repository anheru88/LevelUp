var items = [];
var segundos = 0;
$(document).ready(function(){
  $.getJSON("../datos.json", function(data){ 
    $.each(data, function(key, val){  
      items.push(val);
    });
  
    var rand = Math.floor(Math.random() * 2);
    datos = items[rand];  
    $("#u207-4 p").html(datos.Titulo);
    $("#u215-4 p").html(datos.Numero);
    $('#u217-38').html(datos.Lectura);
    $('#u217-38').append('<p id="u217-34">'+datos.Autor+'</p><p>&nbsp;</p>');

    
  });

  setInterval(temporizador, 1000);

  $('#u224, #u223-4').on('click', function(){
    event.preventDefault();
    url = "juego.html?&&Texto="+datos.Texto+"&&Segundos="+segundos;
    window.location=url;
  });

});

function temporizador(){
  segundos++;
  $("#u215-5 strong").html(segundos);
  return segundos;
}
